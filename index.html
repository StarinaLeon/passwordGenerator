<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <input type="text" name="password" id="passwordInput" placeholder="Your generated password">
    <button class="pure-button" type="button" id="copyButton">Copy</button>
    <div class="checkbox">
        <input type="checkbox" id="upperCase">Use upper case letters (A-Z)
        <input type="checkbox" id="lowerCase">Use lower case letters (a-z) <br>
        <input type="checkbox" id="digits">Use digits (0-9)
        <input type="checkbox" id="specSymbols">Use special symbols (!,@,#, $, %, ^,_)
    </div>

    <div class="range">
        <input type="range" id="passwordLength" name="passwordLength"
               min="5" max="15">
        <label for="passwordLength">Password length</label>
    </div>
    <button id="generatePassword" type="button" class="pure-button">Generate</button>
</div>
<script src="index.js"></script>
</body>
</html>
