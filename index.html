<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flex-container">
        <div class="form-wrap">
            <form class="pure-form" >
                <input type="text" class="pure-input-2-3 pure-input-rounded" name="password" id="passwordInput" placeholder="Your generated password">
                <button class="pure-button" type="button" id="copyButton">Copy</button>
            </form>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2"> <input  type="checkbox" id="upperCase" checked><label for="upperCase">Use upper case letters (A-Z)</label> </div>
            <div class="pure-u-1-2"> <input  type="checkbox" id="lowerCase" checked><label for="lowerCase">Use lower case letters (a-z)</label> </div>
            <div class="pure-u-1-2"> <input  type="checkbox" id="digits" checked><label for="digits">Use digits (0-9)</label> </div>
            <div class="pure-u-1-2"> <input  type="checkbox" id="specSymbols"><label for="specSymbols">Use special symbols (!,@,#, $, %, ^,_)</label> </div>
        </div>

        <div class="range-wrap">
            <div class="range">
                <div id="minValue"></div>
                <input type="range" id="passwordLength" min="5" max="15" value="10" step="1">
                <div id="maxValue"></div>
            </div>

            <div class="range-value" id="rangeV"></div>
        </div>
        <button  id="generatePassword" type="button" class="pure-button">Generate</button>
    </div>

<script src="index.js"></script>
</body>
</html>
